name: Sync Yudao UI Admin UniApp

on:
  schedule:
    # åŒ—äº¬æ—¶é—´æ¯ 12 å°æ—¶åŒæ­¥ä¸€æ¬¡ï¼ˆ08:00, 20:00ï¼‰
    - cron: '0 0 * * *'    # UTC 0:00 = åŒ—äº¬æ—¶é—´ 08:00
    - cron: '0 12 * * *'   # UTC 12:00 = åŒ—äº¬æ—¶é—´ 20:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/yudaocode/yudao-ui-admin-uniapp.git

      - name: Sync master branch
        run: |
          echo "ğŸ“¦ Syncing master branch..."
          git fetch upstream master
          git checkout master 2>/dev/null || git checkout -b master upstream/master
          if git merge-base --is-ancestor upstream/master master; then
            echo "âœ… master is already up to date"
          else
            git merge upstream/master -m "Sync: update master from upstream" || true
          fi
          git push origin master --force-with-lease 2>&1 | grep -E "(master|error|Error)" || echo "âœ… master pushed"

      - name: Sync tags
        run: |
          echo "ğŸ·ï¸ Syncing tags..."
          git fetch upstream --tags
          git push origin --tags --force-with-lease 2>&1 | tail -3 || echo "âœ… Tags synced"

      - name: Display sync summary
        run: |
          echo "ğŸ“Š Sync Summary (Uni-app + Vue3)"
          echo "================================"
          git log --oneline -5
          echo ""
          echo "ğŸ”— Upstream: https://github.com/yudaocode/yudao-ui-admin-uniapp"
          echo "ğŸ“ Fork: https://github.com/${{ github.repository }}"
